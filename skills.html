			<a href="skills.html">

		<div id="new_chat">
			<div id="new_chat_avatar"></div>
			<div id="new_chat_box">
				<div id="new_chat_title"></div>
				<div id="new_chat_text"></div>
			</div>
			<div id="new_chat_button">
				<p id="new_chat_button_text"></p>
			</div>
		</div>
			
		<!-- Skill Calc Start -->
		
		<div class="container-fluid calcBox">
		
			<div id="window">
				
				<div id="drag_bar"></div>
				
				<div id="jobName"><p>Knight</p></div>
				
				<!-- Default dropdown button -->
				<div id="jobDrop2" class="btn-group dropdown">
					<button type="button" class="btn dropdown-toggle"
					data-toggle="dropdown" data-offset="2,0" aria-haspopup="true" aria-expanded="false"></button>
					<div class="dropdown-menu">
						<a class="dropdown-item" onclick="changeJob('knight', 'Knight')" href="#">Knight</a>
						<a class="dropdown-item" onclick="changeJob('berserker', 'Berserker')" href="#">Berserker</a>
						<a class="dropdown-item" onclick="changeJob('wizard', 'Wizard')" href="#">Wizard</a>
						<a class="dropdown-item" onclick="changeJob('priest', 'Priest')" href="#">Priest</a>
						<a class="dropdown-item" onclick="changeJob('archer', 'Archer')" href="#">Archer</a>
						<a class="dropdown-item" onclick="changeJob('heavy-gunner', 'Heavy Gunner')" href="#">Heavy Gunner</a>
						<a class="dropdown-item" onclick="changeJob('thief', 'Thief')" href="#">Thief</a>
						<a class="dropdown-item" onclick="changeJob('assassin', 'Assassin')" href="#">Assassin</a>
						<a class="dropdown-item" onclick="changeJob('runeblade', 'Runeblade')" href="#">Runeblade</a>
						<a class="dropdown-item" onclick="changeJob('soul-binder', 'Soul Binder')" href="#">Soul Binder</a>
						<a class="dropdown-item" onclick="changeJob('striker', 'Striker')" href="#">Striker</a>
					</div>
				</div>
			
				<div id="skills_right">
					<ms-knight editable extras id="chart"></ms-knight>
				</div>
				
				<div id="skill_points"><p>Remaining Skill Points: </p><p id="skillPointNumber"><ms-extra-counter></ms-extra-counter></p></div>
				
				<div id="resetSkills" onclick="resetSkills()"></div>

				<form id="saveSkillBuild">
					<label id="saveLabel" for="buildNameInput" onclick="showInputField()"></label>
					<input class="form-control" id="buildNameInput" placeholder="Save As" type="text" maxlength="32"
							data-toggle="tooltip" data-placement="left" title="Enter to Save. Esc to Cancel."/>
					<input class="d-none" type="submit"/>
				</form>

				<div id="loadSkillBuild" class="btn-group dropup">
					<button type="button" class="btn dropdown-toggle" id="loadBuildButton" onclick="buildMenu()"
							data-toggle="dropdown" data-offset="0,2" aria-expanded="false" aria-haspopup="true">
						Load Build
					</button>
					<div id="loadMenu" class="dropdown-menu" data-toggle="tooltip" data-placement="right"
							title="Right click to Delete."></div>
				</div>

				<div id="selectJob" onclick="changeJob()"></div>
				
				<!-- Default dropup button -->
				<div id="jobDrop" class="btn-group dropup">
					<button type="button" class="btn dropdown-toggle"
					data-toggle="dropdown" data-offset="-40,5" aria-haspopup="true" aria-expanded="false"></button>
					<div class="dropdown-menu">
						<a class="dropdown-item" onclick="changeJob('knight', 'Knight')" href="#">Knight</a>
						<a class="dropdown-item" onclick="changeJob('berserker', 'Berserker')" href="#">Berserker</a>
						<a class="dropdown-item" onclick="changeJob('wizard', 'Wizard')" href="#">Wizard</a>
						<a class="dropdown-item" onclick="changeJob('priest', 'Priest')" href="#">Priest</a>
						<a class="dropdown-item" onclick="changeJob('archer', 'Archer')" href="#">Archer</a>
						<a class="dropdown-item" onclick="changeJob('heavy-gunner', 'Heavy Gunner')" href="#">Heavy Gunner</a>
						<a class="dropdown-item" onclick="changeJob('thief', 'Thief')" href="#">Thief</a>
						<a class="dropdown-item" onclick="changeJob('assassin', 'Assassin')" href="#">Assassin</a>
						<a class="dropdown-item" onclick="changeJob('runeblade', 'Runeblade')" href="#">Runeblade</a>
						<a class="dropdown-item" onclick="changeJob('soul-binder', 'Soul Binder')" href="#">Soul Binder</a>
						<a class="dropdown-item" onclick="changeJob('striker', 'Striker')" href="#">Striker</a>
					</div>
				</div>
			
			</div>
			
		</div>
	
	</div>
